<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <marquee behavior="scroll" direction="left"onmousedown="this.stop();" onmouseup="this.start();">YOUR INSERTED DATA ARE COMING FROM LOCAL STORAGE, EVEN AFTER REFRESHING YOU CAN SEE THE PREVIOUSLY INSERTED DATA.TO DELETE CLICK HERE <button id="deletelocal"style="width:250px;">Delete From Local Storage</button></marquee>
          <h3 class="align">Todo-APP</h3>

    <div class="container" id="cont">
      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text"><button id='add'>Add</button>
      </p>
      <p>
        <label for="filter-task">Filter</label>
              <input id="filter-task" type="text">
              <p id="inp"></p>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks" >        
      </ul>

      <div id="end">
        <button id="deleteall" style="display: none;">Delete All</button>
      </div>
    </div>
            


    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
